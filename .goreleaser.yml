dist: ./bin
builds:
  - binary: devon
    goos:
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -a -installsuffix cgo
    env:
      - CGO_ENABLED=0

archives:
  - id: devon
    format: tar.gz
    files:
      - README.md
      - static/completions/*
nfpms:
  - description: A tool to help you dev on your stuff
    maintainer: Redbubble <domain@redbubble.com>
    formats:
      - deb
      - rpm
    license: MIT
